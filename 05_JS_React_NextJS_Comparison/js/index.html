<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Index</title>
        <style>
        </style>
    </head>

    <body>
        <h1> Index </h1>
        <div id="js-list">
            <!-- List will be added by JavaScript -->
        </div>

        <select id="colorSelector">
            <option value="">-- Select Color--</option>
            <!-- Options will be added by JavaScript -->
        </select>
        <script src="script.js"></script>

        <div class="container">

        </div>

        <script>
            // Create an array of items
            const fruits = ['Orange', 'Apple', 'Banana'];
            // Fetch the div with id 'js-list'
            const listContainer = document.getElementById('js-list');
            // Unorder list element
            const listElement = document.createElement('ul');

            fruits.forEach(fruit => {
                // Create list item with li element
                const listItem = document.createElement('li');
                // Assign the current fruit with textContent of the li element
                listItem.textContent = fruit;
                // Append the list item to the list
                listElement.appendChild(listItem);
            });

            listContainer.appendChild(listElement);
        </script>

    </body>

</html>
